<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs de Alterações</title>
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script type="module">
    import { renderizarHeader } from './components/header.js';
    import { renderizarFooter } from './components/footer.js';

    renderizarHeader();
    renderizarFooter();
  </script>

  <main>
    <div class="container">
      <h1 class="text-center my-4">Lista de Jogos</h1>

      <form id="buscar-jogo-form" class="mb-4">
        <div class="input-group">
          <input type="text" id="jogo-id" class="form-control" placeholder="Digite o ID do Jogo" required />
          <button type="submit" class="btn btn-primary">Buscar Jogo</button>
        </div>
      </form>

      <div id="jogo-detalhes" class="card d-none">
        <div class="card-body">
          <h5 class="card-title" id="jogo-nome"></h5>
          <p class="card-text" id="jogo-descricao"></p>
          <p class="card-text" id="jogo-produtora"></p>
          <p class="card-text" id="jogo-ano"></p>
          <p class="card-text" id="jogo-idade-minima"></p>

          <h6>Últimas Alterações:</h6>
          <ul id="historico-alteracoes" class="list-group"></ul>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./vendor/jquery-validation-1.19.5/lib/jquery.js"></script>
  <script src="./vendor/jquery-validation-1.19.5/dist/jquery.validate.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/logs.js"></script>
</body>

</html>
