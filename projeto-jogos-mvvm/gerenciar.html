<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Jogos</title>
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="module">
    import { renderizarHeader } from './components/header.js';
    import { renderizarFooter } from './components/footer.js';

    renderizarHeader();
    renderizarFooter();
  </script>

  <main>
    <div class="container">
      <h1 class="text-center my-4">Lista de Jogos</h1>
      <form id="form-jogo" class="mt-4">
        <input type="text" id="nome-jogo" class="form-control" placeholder="Nome do Jogo" required>
        <input type="text" id="descricao-jogo" class="form-control" placeholder="Descrição" required>
        <input type="text" id="produtora-jogo" class="form-control" placeholder="Produtora" required>
        <input type="number" id="ano-jogo" class="form-control" placeholder="Ano" required>
        <input type="number" id="idade-minima-jogo" class="form-control" placeholder="Idade Mínima" required>
        <button type="submit" class="btn btn-primary mt-2">Salvar</button>
      </form>

      <div id="gerenciar-lista" class="row mt-4"></div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/gerenciar.js"></script>
</body>
</html>
